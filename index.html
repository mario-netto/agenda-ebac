<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/agenda.png" alt="Ícone agenda">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="nome do Contato">
            <input type="number" id="tel-agenda" required placeholder="Telefone">
            <button type="submit">Adicionar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- 
                <tr>
                    <td>Mario</td>
                    <td>21972020202</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
